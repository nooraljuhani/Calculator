<!DOCTYPE html>
<html>
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
		</script>
	<title></title>
	<style type="text/css">
		body {
  background-color:#ccc;}

  div{
  	margin-left: 500px;
  	margin-top: 40px;
  }
  table{
  	width: 500px;
  	height: 300px;
  }
  button{
  	width: 100px;
  	height: 50px;
  }
</style>
</head>
<body>
	
<br>
	<div class="con" >
		<form>
<input type="color" id="col">
<input type="button" value="change" onclick="changeColor();">
</form>
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="inputLabel" style="text-align: center;">0</td>
        </tr>
      
        <tr>
            <td><button onclick="pushBtn(this);">7</button></td>
            <td><button onclick="pushBtn(this);">8</button></td>
            <td><button onclick="pushBtn(this);">9</button></td>
            <td><button onclick="pushBtn(this);">*</button></td>
        </tr>
        <tr >
            <td><button onclick="pushBtn(this);">4</button></td>
            <td><button onclick="pushBtn(this);">5</button></td>
            <td><button onclick="pushBtn(this);">6</button></td>
            <td><button onclick="pushBtn(this);">-</button></td>
        </tr>
        <tr >
            <td><button onclick="pushBtn(this);">1</button></td>
            <td><button onclick="pushBtn(this);">2</button></td>
            <td><button onclick="pushBtn(this);">3</button></td>
            <td><button onclick="pushBtn(this);">+</button></td>
        </tr>
        <tr >
            <td><button onclick="pushBtn(this);">0</button></td>
            <td><button onclick="pushBtn(this);">/</button></td>
            <td><button onclick="pushBtn(this);">.</button></td>
            <td><button onclick="pushBtn(this);">=</button></td>
        </tr>
        <tr >
            <td colspan="4" style="text-align: center;"><button onclick="pushBtn(this);">Clear</button></td>
                    </tr>
    </table>
</div>
 
<script>
function changeColor() {
let c=document.getElementById("col").value;
document.body.style.backgroundColor=c;


}




    var inputLabel = document.getElementById('inputLabel');
     
    function pushBtn(obj) {
         
        var pushed = obj.innerHTML;
         
        if (pushed == '=') {
            // Calculate
            inputLabel.innerHTML = eval(inputLabel.innerHTML);
             
        } else if (pushed == 'Clear') {
            // All Clear
            inputLabel.innerHTML = '0';
             
        } else {
            if (inputLabel.innerHTML == '0') {
                inputLabel.innerHTML = pushed;
                 
            } else {
                inputLabel.innerHTML += pushed;   
            }
        }
    }
  </script>

</body>
</html>
